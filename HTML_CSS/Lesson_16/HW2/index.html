<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      .form-main {
        margin: 32px;
      }
      .input-items {
        margin: 8px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <form class="form-main">
      <div>
        <input
          class="input-items"
          type="text"
          value="HTML"
          name="primaryLanguage"
          disabled
        />
      </div>
      <div>
        <input class="input-items" type="checkbox" name="agree" />
      </div>
      <div>
        <input
          class="input-items"
          type="checkbox"
          name="like"
          checked
          readonly
        />
      </div>
      <div>
        <input
          class="input-items"
          type="color"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="date"
          name="birthDate"
          value="2021-01-02"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="email"
          name="emaile"
          placeholder="example@@domain.com"
        />
      </div>
      <div>
        <input class="input-items" type="file" name="avatar" />
      </div>
      <div>
        <input
          class="input-items"
          type="month"
          name="startLearning"
          value="2020-01"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="number"
          name="favouriteNumber"
          value="17"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="textarea"
          name="story"
          placeholder="A long time ago..."
          maxlength="30"
          rows="10"
          cols="70"
        />
      </div>
    </form>
  </body>
</html>
