<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="form-main">
      <div>
        <input
          class="input-items"
          type="text"
          value="HTML"
          name="primaryLanguage"
          disabled
        />
      </div>
      <div>
        <input class="input-items" type="checkbox" name="agree" />
      </div>
      <div>
        <input
          class="input-items"
          type="checkbox"
          name="like"
          checked
          readonly
        />
      </div>
      <div>
        <input
          class="input-items"
          type="color"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="date"
          name="birthDate"
          value="2021-01-02"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="email"
          name="email"
          placeholder="example@domain.com"
        />
      </div>
      <div>
        <input class="input-items" type="file" name="avatar" />
      </div>
      <div>
        <input
          class="input-items"
          type="month"
          name="startLearning"
          value="2020-01"
        />
      </div>
      <div>
        <input
          class="input-items"
          type="number"
          name="favouriteNumber"
          value="17"
        />
      </div>
      <div>
        <textarea
          name="story"
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div>
        <input
          class="input-items"
          type="password"
          name="password"
          value="secret"
        />
      </div>
      <div class="language">
        <input type="radio" name="language" value="html" />HTML
        <input type="radio" name="language" value="css" checked />CSS
        <input type="radio" name="language" value="javascript" />JavaScript
      </div>
      <div>
        <input
          class="input-items"
          type="range"
          name="learningProgress"
          value="30"
        />
      </div>
      <div>
        <select name="framework" id="framework-id">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div>
        <input
          class="input-items"
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div>
        <input class="input-items" type="time" name="lunchEnd" value="14:01" />
      </div>
      <div>
        <input
          class="input-items"
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div>
        <input
          class="input-items"
          type="week"
          name="birthWeek"
          value="2021-W51"
        />
      </div>
      <div>
        <input class="input-items" type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
