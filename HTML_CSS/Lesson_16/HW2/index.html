<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form-main">
      <div class="input-items">
        <input type="text" value="HTML" name="primaryLanguage" disabled />
      </div>
      <div class="input-items">
        <input type="checkbox" name="agree" />
      </div>
      <div class="input-items">
        <input type="checkbox" name="like" checked readonly />
      </div>
      <div class="input-items">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="input-items">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div class="input-items">
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="input-items">
        <input type="email" name="email" placeholder="example@domain.com" />
      </div>
      <div class="input-items">
        <input type="file" name="avatar" />
      </div>
      <div class="input-items">
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div class="input-items">
        <input type="number" name="favouriteNumber" value="17" />
      </div>
      <div class="input-items">
        <textarea
          name="story"
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div class="input-items">
        <input type="password" name="password" value="secret" />
      </div>
      <div class="language">
        <input type="radio" name="language" id="html-id" value="html" />
        <label for="html-id">HTML</label>
        <input type="radio" name="language" id="css-id" value="css" checked />
        <label for="css-id">CSS</label>
        <input type="radio" name="language" id="js-id" value="javascript" />
        <label for="js-id">JavaScript</label>
      </div>
      <div class="input-items">
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div class="input-items">
        <select name="framework" id="framework-id">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="input-items">
        <input
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div class="input-items">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div class="input-items">
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="input-items">
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div class="input-items">
        <input type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
