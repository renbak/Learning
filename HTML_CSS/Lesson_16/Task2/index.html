<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
          <label for="lastname-input">
              Last name
        <input type="text" id="lastname-input" value="Emerson" name="lastName" readonly />
        </label>
      </div>
      <div>
          <label for="age-value">Age</label>
        <input type="number" id="age-value" min="3" max="10" name="age" value="17" />
        
      </div>
      <div>
          <label for="accept-check-box">
              
        <input type="checkbox" id="accept-check-box" name="agree" disabled /></label>
           Accept terms and conditions
        </label
        >
      </div>
      <div class="choose-gender">
          <label for="gender-male">
        <input type="radio" id="gender-male" name="gender"  /> 
        Male
    </label> 
        <label for="gender-female">
        <input type="radio" id="gender-female" name="gender"  /> 
        Female
    </label> 
     <label for="gender-secrete">
        <input type="radio" id="gender-secrete" name="gender" checked/> 
        Secret
    </label> 
      </div>
      <div>
          <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
      </div>
      <div>
          <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
